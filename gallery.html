<!DOCTYPE html>
<html>
    <header style="color: white;">
            <H1 style="text-align: center;background-color: #0b0b0b;">
                GALLERY
            </H1>
    </header>
   
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <title>Font Awesome Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
    <body style="background-color: black;">
        <div class="container">  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active" >
                  <img src="ishaaaaa.jpg" alt="coffe" style="width: 80%; background-size: cover;">
                </div>
          
                <div class="item">
                  <img src=" image2" alt="java" style="width:80%;">
                </div>
              
                <div class="item">
                  <img src="image3" alt="webstack " style="width:80%;">
                </div>
                <div class="item">
                    <img src="image4.avif" alt="python" style="width:70%;">
                  </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </body>
    
      
</html>
